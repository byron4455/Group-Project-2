<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plugged In! Electric Vehicle Forum</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/plugged.ico">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- BULMA VERSION  0.9.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/bulma.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="logo" href="index.html">
                <img src="./assets/images/logo.jpeg" width="82" height="28" alt="Pulgged In Logo">

            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" id="username">
                        <strong>Log in</strong>
                    </a>
                    <!-- LOG-IN MODAL -->
                    <div class="modal" id="loginModal">
                        <div class="modal-background"></div>
                        <div class="modal-content">

                            <!-- SIGN IN/REGISTRATION FORM -->
                            <div class="sign-up-form">
                                <div class="card">
                                    <div class="inner-box" id="card">
                                        <div class="card-front">
                                            <h2>Log in</h2>
                                            <form>
                                                <input type="email" class="input-box" placeholder="Your Email" required>
                                                <input type="password" class="input-box" placeholder="Password"
                                                    required>
                                                <button type="submit" class="submit-btn">Submit</button>
                                                <input type="checkbox"><span>Remember Me</span>
                                            </form>
                                            <button type="button" class="btn" onclick="openRegister()"><span>I am new
                                                    here</span></button>
                                            <a href="">Forgot Password</a>
                                        </div>
                                        <div class="card-back">
                                            <h2>Register</h2>
                                            <form>
                                                <input type="text" class="input-box" placeholder="Your Name" required>
                                                <input type="email" class="input-box" placeholder="Your Email ID"
                                                    required>
                                                <input type="password" class="input-box" placeholder="Password"
                                                    required>
                                                <button type="submit" class="submit-btn">Submit</button>
                                                <!-- <input type="checkbox"><span>Remember Me</span> -->
                                            </form>
                                            <button type="button" class="btn" onclick="openLogin()">I have an
                                                account</button>
                                            <!-- <a href="">Forgot Password</a> -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- END FORM -->
                        </div>
                        <button class="modal-close is-large" aria-label="close"></button>
                    </div>
                    <!-- END MODAL -->

                </div>
            </div>
        </div>
        </div>
    </nav>
    <!-- HERO IMG -->
    <div id="hero" class="hero-img">
        <img src="./assets/images/charging.jpeg" class="hero-img"
            alt="Photo of electric vehicle at a charging station. ">
    </div>

    <p>Future page for going directly to a post. Will complete at a later time.</p>
